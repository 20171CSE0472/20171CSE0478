<!DOCTYPE html>
<html>
<style type="text/css">

h2.through{text-decoration:line-through;text-transform:capitalize; }
h2.overline{text-decoration:3px green wavy overline;
            color:black; text-shadow: 2px 2px 8px #FF0000;text-align:center; }
h2.underline{text-decoration:underline;}
</style>
<body >

<h2 class="through">this illustrates line through</h2>
<h2 class="overline">THIS ILLUSTRATES OVERLINE</h2>
<h2 class="underline">THIS ILLUSTRATES UNDERLINE</h2>

</body>
</html>
